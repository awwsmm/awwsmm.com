<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal website of Java and R software developer, dog lover, and cool guy, Andrew Watson." />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#333333" />
  <title>awwsmm</title>

  <script>

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
    .then((reg) => {
      console.log('Registration successful, scope is:', reg.scope);
    })
    .catch((error) => {
      console.log('Service worker registration failed, error:', error);
    });
  }

  </script>
</head>

<body style="margin: 0">

  <div style="background: hsl(360, 80%, 80%); padding: 0px; margin: 0 auto; width: 100%; text-align: center">
    <div style="padding:20px; width: 80%; max-width: 800px; display: inline-block">
      <h1 style="margin: 0px; border:1px solid black">Hello, World!</h1>
    </div>
  </div>

</body>

</html>
