<!DOCTYPE html>
<html lang="en"><head>
<title>Search r/nearprog, r/progrockmusic, and r/progmetal</title>

<script>

  function search() {
    let input = document.getElementById('user_input').value;
    let query = encodeURI(input);
    let base = 'https://www.reddit.com/r/progmetal+progrockmusic+nearprog/search?q='; 
    window.location.href = base + query + '&restrict_sr=1';
  }

  function init(){
    document.getElementById('form').onsubmit = search;
  }

  window.onload = init;

</script>

<style>
  .body {
    background: hsla(231, 40%, 5%, 1);
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
    display: flex;
  }
</style>

</head>

<body style="margin: 0">
<div class="body">

  <div style="width: 500px; min-width: 500px; text-align: center">
    <form id="form">
      <input type="text" id="user_input" name="user_input">
      <input type="submit" value="Search Reddit">
    </form>
  </div>

</div>
</body>
</html>
