name: Visual Regression Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'jest.config.*'
      - 'jest.setup.*'
      - '__tests__/**'
  workflow_dispatch:

jobs:
  visual-tests:
    # if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Jest visual tests
        run: |
          npm run build
          npx jest __tests__/visual --ci --runInBand --detectOpenHandles
